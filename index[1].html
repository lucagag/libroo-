
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libroo - Libri scolastici</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      padding: 20px;
      display: flex;
      justify-content: center;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    header input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    header button {
      padding: 10px 20px;
      background-color: #008c8c;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      font-weight: 600;
      font-size: 18px;
    }
    nav div {
      padding-bottom: 6px;
      border-bottom: 3px solid transparent;
      cursor: pointer;
    }
    nav .active {
      border-color: #008c8c;
      color: #008c8c;
    }
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .book {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 6px #ccc;
    }
    .book img {
      width: 100%;
      border-radius: 8px;
    }
    .book-title {
      font-weight: 600;
      margin: 8px 0 4px;
    }
    .book-author {
      color: #555;
      font-size: 14px;
    }
    .book-price {
      margin-top: 4px;
      font-weight: bold;
    }
    .sell-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f3f3f3;
      border-radius: 12px;
    }
    .sell-form h2 {
      margin-bottom: 16px;
    }
    .sell-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .sell-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .sell-form button {
      background-color: #008c8c;
      color: white;
      font-weight: 600;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" placeholder="Cerca libri scolastici" />
    <button>Cerca</button>
  </header>
  <nav>
    <div class="active">Elementari</div>
    <div>Medie</div>
    <div>Superiori</div>
    <div>Università</div>
  </nav>
  <div class="book-grid">
    <div class="book">
      <img src="https://via.placeholder.com/180x240.png?text=Tecnologia+1" alt="Libro 1"/>
      <div class="book-title">Tecnologia per tutti 1</div>
      <div class="book-author">Luca Mele</div>
      <div class="book-price">€ 15</div>
    </div>
    <div class="book">
      <img src="https://via.placeholder.com/180x240.png?text=Scienze+Live" alt="Libro 2"/>
      <div class="book-title">Scienze Live</div>
      <div class="book-author">Mariagiulia Andretta</div>
      <div class="book-price">€ 12</div>
    </div>
    <div class="book">
      <img src="https://via.placeholder.com/180x240.png?text=Terra+tra+le+mani+3" alt="Libro 3"/>
      <div class="book-title">Terra tra le mani 3</div>
      <div class="book-author">Plera Ballini</div>
      <div class="book-price">€ 10</div>
    </div>
    <div class="book">
      <img src="https://via.placeholder.com/180x240.png?text=Bien-dire+2" alt="Libro 4"/>
      <div class="book-title">Bien-dire 2</div>
      <div class="book-author">Français langue</div>
      <div class="book-price">€ 9</div>
    </div>
  </div>
  <div class="sell-form">
    <h2>Vendi i tuoi libri scolastici</h2>
    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" placeholder="Inserisci ISBN" required />
    <label for="titolo">Titolo</label>
    <input type="text" id="titolo" placeholder="Titolo del libro" required />
    <label for="autore">Autore</label>
    <input type="text" id="autore" placeholder="Autore" required />
    <label for="foto">Carica una foto</label>
    <input type="file" id="foto" accept="image/*" required />
    <button>Metti in vendita</button>
  </div>
</body>
</html>
